<div>
    <h2 id="page-heading">
        <span>Classification Cronquists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-classification-cronquist" [routerLink]="['/classification-cronquist/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Classification Cronquist
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="classificationCronquists">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ordre</span></th>
            <th><span>Famille</span></th>
            <th><span>Genre</span></th>
            <th><span>Espece</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let classificationCronquist of classificationCronquists ;trackBy: trackId">
                <td><a [routerLink]="['/classification-cronquist', classificationCronquist.id, 'view' ]">{{classificationCronquist.id}}</a></td>
                <td>
                    <div *ngIf="classificationCronquist.ordre">
                        <a [routerLink]="['../ordre', classificationCronquist.ordre?.id, 'view' ]" >{{classificationCronquist.ordre?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="classificationCronquist.famille">
                        <a [routerLink]="['../famille', classificationCronquist.famille?.id, 'view' ]" >{{classificationCronquist.famille?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="classificationCronquist.genre">
                        <a [routerLink]="['../genre', classificationCronquist.genre?.id, 'view' ]" >{{classificationCronquist.genre?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="classificationCronquist.espece">
                        <a [routerLink]="['../espece', classificationCronquist.espece?.id, 'view' ]" >{{classificationCronquist.espece?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/classification-cronquist', classificationCronquist.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/classification-cronquist', classificationCronquist.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'classification-cronquist/'+ classificationCronquist.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
